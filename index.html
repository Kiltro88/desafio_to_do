<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-left">To Do List</h1>
          <hr />
          <p>Nueva Tarea</p>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Ingrese tarea"
              id="tareaIngresada" />
            <button class="btn btn-success" type="button" id="btnAgregarTarea">
              Agregar
            </button>
          </div>
          <p id="total">Total: 0</p>
          <p id="realizadas">Realizadas: 0</p>
          <div class="row">
            <div class="col">ID</div>
            <div class="col">Tarea</div>
            <div class="col">Estado</div>
            <div class="col">Borrar</div>
          </div>
          <div id="tareasContainer"></div>
        </div>
      </div>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
